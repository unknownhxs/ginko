version: '3.8'

services:
  # Service Web Apache + PHP
  web:
    image: php:8.1-apache
    container_name: rudyprotect-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./config/apache.conf:/etc/apache2/sites-available/000-default.conf
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=db
      - DB_USER=rudyprotect
      - DB_PASS=rudyprotect_secure_password
      - DB_NAME=rudyprotect
    depends_on:
      - db
    networks:
      - rudyprotect-net
    restart: unless-stopped

  # Service Base de Donn√©es
  db:
    image: mysql:8.0
    container_name: rudyprotect-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=rudyprotect
      - MYSQL_USER=rudyprotect
      - MYSQL_PASSWORD=rudyprotect_secure_password
    volumes:
      - db-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - rudyprotect-net
    restart: unless-stopped

  # Service Node.js (Dashboard API)
  api:
    image: node:18-alpine
    container_name: rudyprotect-api
    working_dir: /app
    volumes:
      - ./dashboard:/app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    command: npm start
    networks:
      - rudyprotect-net
    restart: unless-stopped

  # Service Redis (Cache - Optionnel)
  redis:
    image: redis:7-alpine
    container_name: rudyprotect-redis
    ports:
      - "6379:6379"
    networks:
      - rudyprotect-net
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:

networks:
  rudyprotect-net:
    driver: bridge
